<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cart">
                Cart (<span class="total-count">0</span>)
            </button>
            <button class="clear-cart btn btn-danger">Clear Cart</button>
        </div>
    </nav>

    <!-- Main Products -->
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 15rem">
                    <img class="card-img-top lazy-load" data-src="https://fakestoreapi.com/img/81XH0e8fefL._AC_UY879_.jpg" alt="Jacket">
                    <div class="card-body">
                        <h4 class="card-title">Women's Hooded Faux Leather Jacket</h4>
                        <p class="card-text">Price: $29.95</p>
                        <button data-name="Jacket" data-price="29.95" class="add-to-cart btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cart" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table"></table>
                    <div>Total: $<span class="total-cart">0.00</span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-success checkout-btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
