<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-Vh8U2E0D7irwxCO8Bn0xet91W75uweP8QmG71a4e3hJmPp6jmn0YmFkVKovhEZ6E"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KNlA1UCmIoXryUBcS/nA5KG2usRv77deQhMZ/2t+XhqQ7iEtgvDvmdgaXoHD1Zkp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-dLb7QsJ9kNcHzP0G15W76YQKBnTZzJ7jkLXOrGGBX73sW7sGyVR4YU0CwFlFnSYj"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Nav -->
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
      <div class="container-fluid">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#cart"
        >
          Cart (<span class="total-count"></span>)
        </button>
        <button class="clear-cart btn btn-danger">Clear Cart</button>
      </div>
    </nav>

    <!-- Main -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 15rem">
            <img
              class="card-img-top"
              src="https://fakestoreapi.com/img/81XH0e8fefL._AC_UY879_.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h4 class="card-title">Women's Hooded Faux Leather Jacket</h4>
              <p class="card-text">Price: $29.95</p>
              <a
                href="#"
                data-name="Jacket"
                data-price="29.95"
                class="add-to-cart btn btn-primary show-button-cart"
                >Add to cart</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 15rem">
            <img
              class="card-img-top"
              src="https://fakestoreapi.com/img/51Y5NI-I5jL._AC_UX679_.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h4 class="card-title">BIYLACLESEN Women's Snowboard Jacket</h4>
              <p class="card-text">Price: $56.99</p>
              <a
                href="#"
                data-name="Snowboard"
                data-price="56.99"
                class="add-to-cart btn btn-primary show-button-cart"
                >Add to cart</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 15rem">
            <img
              class="card-img-top"
              src="https://fakestoreapi.com/img/71HblAHs5xL._AC_UY879_-2.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h4 class="card-title">Women Windbreaker Striped Raincoats</h4>
              <p class="card-text">Price: $39.99</p>
              <a
                href="#"
                data-name="Raincoats"
                data-price="39.99"
                class="add-to-cart btn btn-primary show-button-cart"
                >Add to cart</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 15rem">
            <img
              class="card-img-top"
              src="https://fakestoreapi.com/img/71z3kpMAYsL._AC_UY879_.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h4 class="card-title">Opna Women's Short Sleeve Moisture</h4>
              <p class="card-text">Price: $7.95</p>
              <a
                href="#"
                data-name="Moisture"
                data-price="7.95"
                class="add-to-cart btn btn-primary show-button-cart"
                >Add to cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="cart"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="show-cart table"></table>
            <div>Total price: $<span class="total-cart"></span></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Order now</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
